<div class="sidebar-right sidebar right column-4 widescreen-only">
  <h2 style="text-align:center">Topics</h2>
  {% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
